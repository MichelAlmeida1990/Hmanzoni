<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Disponibilidade - Hotel Manzoni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            padding: 20px;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #d4af37;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #d4af37;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #222;
            color: #fff;
        }
        button {
            background: #d4af37;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #b89b2d;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Teste de Disponibilidade - Hotel Manzoni</h1>
        
        <div class="form-group">
            <label for="checkin">Data de Entrada:</label>
            <input type="date" id="checkin" value="2025-07-17">
        </div>
        
        <div class="form-group">
            <label for="checkout">Data de Sa√≠da:</label>
            <input type="date" id="checkout" value="2025-07-20">
        </div>
        
        <div class="form-group">
            <label for="roomType">Tipo de Quarto:</label>
            <select id="roomType">
                <option value="simples">Quarto Simples</option>
                <option value="duplo">Quarto Duplo</option>
                <option value="suite">Su√≠te</option>
            </select>
        </div>
        
        <button onclick="testAvailability()">üîç Testar Disponibilidade</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function testAvailability() {
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;
            const roomType = document.getElementById('roomType').value;
            const resultDiv = document.getElementById('result');
            
            if (!checkin || !checkout || !roomType) {
                showResult('‚ùå Por favor, preencha todos os campos!', 'error');
                return;
            }
            
            try {
                const url = `http://localhost:3000/api/availability?checkin_date=${checkin}&checkout_date=${checkout}&room_type=${roomType}`;
                console.log('üîó Fazendo requisi√ß√£o para:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('üìä Resposta da API:', data);
                
                if (data.success) {
                    const rooms = data.data.available_rooms[roomType];
                    const nights = data.data.nights;
                    
                    let result = `‚úÖ SUCESSO!\n\n`;
                    result += `üìÖ Datas: ${checkin} a ${checkout}\n`;
                    result += `üè® Tipo: ${roomType}\n`;
                    result += `üåô Noites: ${nights}\n`;
                    result += `üìä Quartos dispon√≠veis: ${rooms.length}\n\n`;
                    
                    if (rooms.length > 0) {
                        result += `üìã Detalhes dos quartos:\n`;
                        rooms.forEach((room, index) => {
                            result += `\n${index + 1}. Quarto ${room.room_number}\n`;
                            result += `   üí∞ Pre√ßo base: R$ ${room.base_price}\n`;
                            result += `   üí∞ Total: R$ ${room.total_price}\n`;
                            result += `   üë• Capacidade: ${room.capacity} pessoas\n`;
                            result += `   üõèÔ∏è Amenidades: ${room.amenities}\n`;
                        });
                    } else {
                        result += `‚ùå Nenhum quarto dispon√≠vel para estas datas.\n`;
                    }
                    
                    showResult(result, 'success');
                } else {
                    showResult(`‚ùå ERRO: ${data.error || 'Erro desconhecido'}`, 'error');
                }
            } catch (error) {
                console.error('‚ùå Erro na requisi√ß√£o:', error);
                showResult(`‚ùå ERRO DE CONEX√ÉO: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
        
        // Teste autom√°tico ao carregar a p√°gina
        window.onload = function() {
            console.log('üöÄ P√°gina carregada. Backend deve estar rodando em http://localhost:3000');
            console.log('üîç Para testar, clique no bot√£o "Testar Disponibilidade"');
        };
    </script>
</body>
</html>
